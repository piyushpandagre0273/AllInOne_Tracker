<html lang="en">

<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen bg-gray-100 flex flex-col">

                    </div>
                    <div class="sm:col-span-2">
                        <label for="ct-caller-number" class="block text-sm font-medium text-gray-700">Caller's Number</label>
                        <input type="text" id="ct-caller-number" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
                    </div>

                            </button>

                    </div>
                    <div>

                                <i class="fas fa-plus"></i>
                            </button>

                    </div>
                    <div>
                        <label for="ct-priority" class="block text-sm font-medium text-gray-700">Priority</label>

                    <div class="sm:col-span-2">

            <!-- Call Log Section -->

                    <div class="flex flex-wrap gap-2 items-center">
                        <button class="px-4 py-1 rounded-full border border-indigo-500 text-indigo-600 bg-indigo-50 hover:bg-indigo-100 text-sm">Today's Calls</button>
                        <button class="px-4 py-1 rounded-full border border-red-500 text-red-600 bg-red-50 hover:bg-red-100 text-sm">Urgent</button>
                        <button class="px-4 py-1 rounded-full border border-orange-500 text-orange-600 bg-orange-50 hover:bg-orange-100 text-sm">Overdue Follow-ups</button>

                    </div>
                    <div class="flex gap-4 items-center">

                        <select id="date-range" class="border border-gray-300 rounded-md px-2 py-1 text-sm">

                            <option>This Week</option>

                        <div class="relative">

                        <div class="text-xs text-blue-600 font-semibold">Active Calls</div>
                        <div class="text-2xl font-bold text-blue-700" id="active-count">0</div>

                        <div class="text-2xl font-bold text-green-700" id="followed-up-count">0</div>

                        <div class="text-2xl font-bold text-gray-700" id="completed-count">0</div>
                    </div>
                </div>
                <!-- Call Log Table -->
                <div class="overflow-y-auto max-h-96">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CALLER DETAILS</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ASSIGNED TO</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PRIORITY</th>

                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">RESPONSE TIME<br><span class="font-normal">Time to respond</span></th>

                            </tr>

                </div>
            </div>
        </div>

    <!-- Image Modal for Full Size View -->
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="relative max-w-4xl max-h-full">
            <button id="closeImageModal" class="absolute top-4 right-4 text-white hover:text-gray-300 text-2xl z-10">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImage" src="" alt="" class="max-w-full max-h-full object-contain rounded">
            <div id="modalImageName" class="absolute bottom-4 left-4 text-white bg-black bg-opacity-50 px-3 py-1 rounded text-sm"></div>
        </div>
    </div>
    </main>

    <script type="module">
        // Local Storage Database Implementation
        class LocalDB {
            constructor() {
                this.storageKey = 'callFollowUpData';
                this.listeners = [];
                this.initializeData();
            }
            
            initializeData() {
                if (!localStorage.getItem(this.storageKey)) {
                    localStorage.setItem(this.storageKey, JSON.stringify({
                        calls: [],
                        nextId: 1
                    }));
                }
            }
            
            getData() {
                return JSON.parse(localStorage.getItem(this.storageKey) || '{"calls":[],"nextId":1}');
            }
            
            saveData(data) {
                localStorage.setItem(this.storageKey, JSON.stringify(data));
                this.notifyListeners();
            }
            
            addCall(callData) {
                const data = this.getData();
                const newCall = {
                    id: data.nextId.toString(),
                    ...callData,
                    createdAt: new Date()
                };
                data.calls.push(newCall);
                data.nextId++;
                this.saveData(data);
                return newCall;
            }
            
            updateCall(id, updates) {
                const data = this.getData();
                const callIndex = data.calls.findIndex(call => call.id === id);
                if (callIndex !== -1) {
                    data.calls[callIndex] = { ...data.calls[callIndex], ...updates };
                    this.saveData(data);
                }
            }
            
            deleteCall(id) {
                const data = this.getData();
                data.calls = data.calls.filter(call => call.id !== id);
                this.saveData(data);
            }
            
            getCalls() {
                const data = this.getData();
                return data.calls.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }
            
            onSnapshot(callback) {
                this.listeners.push(callback);
                // Initial call
                callback(this.getCalls());
            }
            
            notifyListeners() {
                const calls = this.getCalls();
                this.listeners.forEach(callback => callback(calls));
            }
        }

        const db = new LocalDB();
        let currentUserId = 'local-user'; // Simulate user ID
        
        // File handling utilities
        const FileHandler = {
            maxFileSize: 5 * 1024 * 1024, // 5MB
            allowedTypes: ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain', 'application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'],
            
            validateFile(file) {
                if (file.size > this.maxFileSize) {
                    return { valid: false, error: `File "${file.name}" is too large. Maximum size is 5MB.` };
                }
                if (!this.allowedTypes.includes(file.type)) {
                    return { valid: false, error: `File type "${file.type}" is not supported.` };
                }
                return { valid: true };
            },
            
            async fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            },
            
            base64ToBlob(base64, type) {
                const byteCharacters = atob(base64.split(',')[1]);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type });
            },
            
            downloadFile(attachment) {
                const blob = this.base64ToBlob(attachment.data, attachment.type);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = attachment.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        };

        const callLogBody = document.getElementById('ct-call-log-body');
        const addCallForm = document.getElementById('ct-add-call-form');
        const personToContactSelect = document.getElementById('ct-person-to-contact');
        const operatorNameSelect = document.getElementById('ct-operator-name');
        const addPersonBtn = document.getElementById('add-person-btn');
        const addOperatorBtn = document.getElementById('add-operator-btn');
        
        let allCalls = [];
        let filteredCalls = [];
        
        // Load saved dropdown options from localStorage
        function loadDropdownOptions() {
            const savedPersons = JSON.parse(localStorage.getItem('persons') || '[]');
            const savedOperators = JSON.parse(localStorage.getItem('operators') || '[]');
            
            populateDropdown(personToContactSelect, savedPersons, 'person');
            populateDropdown(operatorNameSelect, savedOperators, 'operator');
        }
        
        // Populate dropdown with options and delete buttons
        function populateDropdown(selectElement, options, type) {
            // Clear existing options except the first one
            while (selectElement.children.length > 1) {
                selectElement.removeChild(selectElement.lastChild);
            }
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                optionElement.setAttribute('data-type', type);
                selectElement.appendChild(optionElement);
            });
        }
        
        // Add new person or operator
        function addDropdownOption(type) {
            const name = prompt(`Enter ${type} name:`);
            if (name && name.trim()) {
                const trimmedName = name.trim();
                const storageKey = type === 'person' ? 'persons' : 'operators';
                const selectElement = type === 'person' ? personToContactSelect : operatorNameSelect;
                
                const existing = JSON.parse(localStorage.getItem(storageKey) || '[]');
                if (!existing.includes(trimmedName)) {
                    existing.push(trimmedName);
                    localStorage.setItem(storageKey, JSON.stringify(existing));
                    populateDropdown(selectElement, existing, type);
                }
            }
        }
        
        // Delete dropdown option with confirmation
        function deleteDropdownOption(optionValue, type) {
            if (confirm(`Are you sure you want to delete "${optionValue}"?`)) {
                const storageKey = type === 'person' ? 'persons' : 'operators';
                const selectElement = type === 'person' ? personToContactSelect : operatorNameSelect;
                
                const existing = JSON.parse(localStorage.getItem(storageKey) || '[]');
                const updated = existing.filter(item => item !== optionValue);
                localStorage.setItem(storageKey, JSON.stringify(updated));
                populateDropdown(selectElement, updated, type);
            }
        }
        
        // Search and filter functionality
        function filterCalls() {
            const searchTerm = document.querySelector('input[placeholder*="Search calls"]').value.toLowerCase();
            const dateRange = document.getElementById('date-range').value;
            
            filteredCalls = allCalls.filter(call => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    call.callerName.toLowerCase().includes(searchTerm) ||
                    call.callerNumber.includes(searchTerm) ||
                    (call.note && call.note.toLowerCase().includes(searchTerm));
                
                // Date filter
                let matchesDate = true;
                if (dateRange !== 'All Time') {
                    const callDate = new Date(call.createdAt);
                    const now = new Date();
                    
                    switch(dateRange) {
                        case 'Today':
                            matchesDate = callDate.toDateString() === now.toDateString();
                            break;
                        case 'This Week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            matchesDate = callDate >= weekAgo;
                            break;
                        case 'This Month':
                            matchesDate = callDate.getMonth() === now.getMonth() && callDate.getFullYear() === now.getFullYear();
                            break;
                    }
                }
                
                return matchesSearch && matchesDate;
            });
            
            renderCallLog(filteredCalls);
            updateStatusCards(allCalls);
        }
        
        // Update status summary cards
        function updateStatusCards(calls) {
            const active = calls.filter(call => call.status === 'Active').length;
            const pending = calls.filter(call => call.status === 'Pending').length;
            const followedUp = calls.filter(call => call.status === 'Followed Up').length;
            const notReceived = calls.filter(call => call.status === 'Not Received Call').length;
            const completed = calls.filter(call => call.status === 'Completed').length;
            
            document.getElementById('active-count').textContent = active;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('followed-up-count').textContent = followedUp;
            document.getElementById('not-received-count').textContent = notReceived;
            document.getElementById('completed-count').textContent = completed;
        }
        
        // Filter calls by status when status card is clicked
        function filterByStatus(status) {
            // Clear other filters
            document.querySelector('input[placeholder*="Search calls"]').value = '';
            document.getElementById('date-range').value = 'All Time';
            
            // Remove active class from quick filter buttons
            document.querySelectorAll('.px-4.py-1.rounded-full').forEach(btn => {
                btn.classList.remove('active', 'bg-indigo-600', 'text-white');
                btn.classList.add('bg-gray-50', 'text-gray-600');
            });
            
            // Remove active class from all status cards
            document.querySelectorAll('.status-card').forEach(card => {
                card.classList.remove('ring-2', 'ring-indigo-500');
            });
            
            if (status === 'All') {
                filteredCalls = [...allCalls];
            } else {
                filteredCalls = allCalls.filter(call => call.status === status);
                // Add active styling to clicked card
                document.querySelector(`[data-status="${status}"]`).classList.add('ring-2', 'ring-indigo-500');
            }
            
            renderCallLog(filteredCalls);
            updateStatusCards(allCalls); // Always show total counts
        }

        function renderCallLog(calls) {
            callLogBody.innerHTML = '';
            calls.forEach(call => {
                const tr = document.createElement('tr');
                const createdAt = new Date(call.createdAt);
                const responseTime = Math.floor((new Date() - createdAt) / (1000 * 60)); // minutes
                
                // Priority styling
                let priorityClass = '';
                if (call.priority === 'Urgent') priorityClass = 'bg-red-100 text-red-800';
                else if (call.priority === 'High') priorityClass = 'bg-orange-100 text-orange-800';
                else if (call.priority === 'Medium') priorityClass = 'bg-yellow-100 text-yellow-800';
                else priorityClass = 'bg-gray-100 text-gray-800';
                
                // Status styling
                let statusClass = '';
                if (call.status === 'Completed') statusClass = 'bg-green-100 text-green-800';
                else if (call.status === 'Pending') statusClass = 'bg-yellow-100 text-yellow-800';
                else if (call.status === 'Not Received Call') statusClass = 'bg-red-100 text-red-800';
                else if (call.status === 'Followed Up') statusClass = 'bg-green-100 text-green-800';
                else statusClass = 'bg-blue-100 text-blue-800';
                
                // Create the row HTML using DOM methods to avoid template literal issues
                tr.innerHTML = [
                    '<td class="px-4 py-4 whitespace-nowrap">',
                        '<div class="text-sm font-medium text-gray-900">' + call.callerName + '</div>',
                        '<div class="text-sm text-gray-500">' + call.callerNumber + '</div>',
                    '</td>',
                    '<td class="px-4 py-4 whitespace-nowrap">',
                        '<div class="text-sm text-gray-900">' + call.personToContact + '</div>',
                        '<div class="text-sm text-gray-500">Operator: ' + call.operatorName + '</div>',
                    '</td>',
                    '<td class="px-4 py-4 whitespace-nowrap">',
                        '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + priorityClass + '">',
                            call.priority,
                        '</span>',
                    '</td>',
                    '<td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">',
                        '<div class="text-sm font-medium text-gray-900">' + createdAt.toLocaleDateString() + '</div>',
                        '<div class="text-xs text-gray-500">' + createdAt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + '</div>',
                    '</td>',
                    '<td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">',
                        (responseTime < 60 ? responseTime + 'm' : Math.floor(responseTime/60) + 'h ' + (responseTime%60) + 'm'),
                    '</td>',
                    '<td class="px-4 py-4 text-sm text-gray-500 max-w-xs">',
                        '<div class="mb-2">',
                            '<div class="text-sm text-gray-700">' + (call.note || 'No note') + '</div>',
                        '</div>',
                        '<div class="flex items-center gap-2">',
                            '<button data-id="' + call.id + '" class="comment-btn px-3 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">',
                                'Add Comment (' + (call.commentHistory ? call.commentHistory.length : '0') + ')',
                            '</button>',
                        '</div>',
                        '<div class="comment-modal-' + call.id + ' hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center" data-call-id="' + call.id + '"></div>',
                    '</td>',
                    '<td class="px-4 py-4 whitespace-nowrap">',
                        '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + statusClass + '">',
                            call.status,
                        '</span>',
                        '<div class="mt-1">',
                            '<select data-id="' + call.id + '" class="status-dropdown px-2 py-1 text-xs border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">',
                                '<option value="Pending"' + (call.status === 'Pending' ? ' selected' : '') + '>Pending</option>',

                const base64Content = base64Data.split(',')[1];
                const textContent = atob(base64Content);
                const preview = document.getElementById(previewId);
                if (preview) {
                    const truncatedText = textContent.length > 500 ? textContent.substring(0, 500) + '...' : textContent;
                    preview.textContent = truncatedText;

                console.log('Delete button clicked:', callId, commentIndex); // Debug
                
                if (confirm('Are you sure you want to delete this comment?')) {
                    try {
                        // Get current call and remove specific comment
                        const currentCall = allCalls.find(call => call.id === callId);
                        if (currentCall && currentCall.commentHistory) {
                            const updatedHistory = currentCall.commentHistory.filter((_, index) => index !== commentIndex);
                            
                            // Save to local storage
                            db.updateCall(callId, { 
                                commentHistory: updatedHistory,
                                lastUpdated: new Date()
                            });
                            
                            console.log('Comment deleted successfully');
                            
                            // Update comment count in button
                            const commentBtn = document.querySelector(`[data-id="${callId}"].comment-btn`);
                            if (commentBtn) {
                                commentBtn.textContent = `Add Comment (${updatedHistory.length})`;
                            }
                        }
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                    }
                }
            }
        });

        // Add event listener for modal content (since modals are outside callLogBody)
        document.addEventListener('click', async (e) => {
            // Handle download attachment
            if (e.target.classList.contains('download-attachment')) {
                e.preventDefault();
                e.stopPropagation();
                
                const callId = e.target.dataset.callId;
                const commentIndex = parseInt(e.target.dataset.commentIndex);
                const attachmentIndex = parseInt(e.target.dataset.attachmentIndex);
                
                const currentCall = allCalls.find(call => call.id === callId);
                if (currentCall && currentCall.commentHistory && currentCall.commentHistory[commentIndex]) {
                    const comment = currentCall.commentHistory[commentIndex];
                    if (comment.attachments && comment.attachments[attachmentIndex]) {
                        const attachment = comment.attachments[attachmentIndex];
                        FileHandler.downloadFile(attachment);
                    }
                }
                return;
            }
            
            // Handle edit individual comment in modal
            if (e.target.classList.contains('edit-comment-item-btn') || e.target.closest('.edit-comment-item-btn')) {
                e.preventDefault();
                e.stopPropagation();
                
                const btn = e.target.closest('.edit-comment-item-btn');
                const callId = btn.dataset.callId;
                const commentIndex = btn.dataset.commentIndex;
                
                console.log('Modal Edit button clicked:', callId, commentIndex);
                
                const commentText = document.querySelector(`.comment-text-${callId}-${commentIndex}`);
                const commentEdit = document.querySelector(`.comment-edit-${callId}-${commentIndex}`);
                
                if (commentText && commentEdit) {
                    commentText.classList.add('hidden');
                    commentEdit.classList.remove('hidden');
                    
                    const textarea = commentEdit.querySelector('textarea');
                    if (textarea) {
                        textarea.focus();
                    }
                }
            }
            
            // Handle save edited comment in modal
            if (e.target.classList.contains('save-edit-btn') || e.target.closest('.save-edit-btn')) {
                e.preventDefault();
                e.stopPropagation();
                
                const btn = e.target.closest('.save-edit-btn');
                const callId = btn.dataset.callId;
                const commentIndex = parseInt(btn.dataset.commentIndex);
                
                const textarea = document.querySelector(`.comment-edit-${callId}-${commentIndex} textarea`);
                const newText = textarea.value.trim();
                
                if (newText && currentUserId) {
                    try {
                        const currentCall = allCalls.find(call => call.id === callId);
                        const updatedHistory = [...currentCall.commentHistory];
                        updatedHistory[commentIndex] = {
                            ...updatedHistory[commentIndex],
                            text: newText,
                            editedAt: new Date()
                        };
                        
                        db.updateCall(callId, { 
                            commentHistory: updatedHistory,
                            lastUpdated: new Date()
                        });
                        
                        console.log('Comment edited successfully');
                        
                        // Hide edit mode
                        const commentText = document.querySelector(`.comment-text-${callId}-${commentIndex}`);
                        const commentEdit = document.querySelector(`.comment-edit-${callId}-${commentIndex}`);
                        commentText.classList.remove('hidden');
                        commentEdit.classList.add('hidden');
                    } catch (error) {
                        console.error('Error editing comment:', error);
                    }
                }
            }
            
            // Handle cancel edit comment in modal
            if (e.target.classList.contains('cancel-edit-btn') || e.target.closest('.cancel-edit-btn')) {
                e.preventDefault();
                e.stopPropagation();
                
                const btn = e.target.closest('.cancel-edit-btn');
                const callId = btn.dataset.callId;
                const commentIndex = btn.dataset.commentIndex;
                
                const commentText = document.querySelector(`.comment-text-${callId}-${commentIndex}`);
                const commentEdit = document.querySelector(`.comment-edit-${callId}-${commentIndex}`);
                
                commentText.classList.remove('hidden');
                commentEdit.classList.add('hidden');
            }
            
            // Handle delete individual comment in modal
            if (e.target.classList.contains('delete-comment-item-btn') || e.target.closest('.delete-comment-item-btn')) {
                e.preventDefault();
                e.stopPropagation();
                
                const btn = e.target.closest('.delete-comment-item-btn');
                const callId = btn.dataset.callId;
                const commentIndex = parseInt(btn.dataset.commentIndex);
                
                console.log('Modal Delete button clicked:', callId, commentIndex);
                
                if (confirm('Are you sure you want to delete this comment?')) {
                    try {
                        const currentCall = allCalls.find(call => call.id === callId);
                        if (currentCall && currentCall.commentHistory && currentUserId) {
                            const updatedHistory = currentCall.commentHistory.filter((_, index) => index !== commentIndex);
                            
                            db.updateCall(callId, { 
                                commentHistory: updatedHistory,
                                lastUpdated: new Date()
                            });
                            
                            console.log('Comment deleted successfully');
                            
                            // Update comment count in button
                            const commentBtn = document.querySelector(`[data-id="${callId}"].comment-btn`);
                            if (commentBtn) {
                                commentBtn.textContent = `Add Comment (${updatedHistory.length})`;
                            }
                        }
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                    }
                }
            }
        });

        // Handle status dropdown changes
        callLogBody.addEventListener('change', async (e) => {
            if (e.target.classList.contains('status-dropdown')) {
                const id = e.target.dataset.id;
                const newStatus = e.target.value;
                
                if (!id || !currentUserId) return;

                const updateData = { status: newStatus };
                
                // Add appropriate timestamp based on status
                switch(newStatus) {
                    case 'Followed Up':
                        updateData.followedUpAt = new Date();
                        break;
                    case 'Not Received Call':
                        updateData.notReceivedAt = new Date();
                        break;
                    case 'Completed':
                        updateData.completedAt = new Date();
                        break;
                }
                
                db.updateCall(id, updateData);
            }
        });

        // Add person button event listener
        addPersonBtn.addEventListener('click', () => {
            addDropdownOption('person');
        });

        // Add operator button event listener
        addOperatorBtn.addEventListener('click', () => {
            addDropdownOption('operator');
        });

        // Double-click to delete dropdown options
        personToContactSelect.addEventListener('dblclick', (e) => {
            if (e.target.value && e.target.value !== '') {
                deleteDropdownOption(e.target.value, 'person');
            }
        });

        operatorNameSelect.addEventListener('dblclick', (e) => {
            if (e.target.value && e.target.value !== '') {
                deleteDropdownOption(e.target.value, 'operator');
            }
        });

        // Search functionality
        document.querySelector('input[placeholder*="Search calls"]').addEventListener('input', filterCalls);
        document.getElementById('date-range').addEventListener('change', filterCalls);

        // Status card click event listeners
        document.querySelectorAll('.status-card').forEach(card => {
            card.addEventListener('click', (e) => {
                const status = e.currentTarget.dataset.status;
                filterByStatus(status);
            });
        });

        // Quick filter buttons
        document.querySelectorAll('.px-4.py-1.rounded-full').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const buttonText = e.target.textContent;
                
                // Remove active class from all buttons
                document.querySelectorAll('.px-4.py-1.rounded-full').forEach(b => {
                    b.classList.remove('active', 'bg-indigo-600', 'text-white');
                    b.classList.add('bg-gray-50', 'text-gray-600');
                });
                
                if (buttonText === 'Clear Filters') {
                    filteredCalls = [...allCalls];
                    document.querySelector('input[placeholder*="Search calls"]').value = '';
                    document.getElementById('date-range').value = 'All Time';
                    // Remove active styling from status cards
                    document.querySelectorAll('.status-card').forEach(card => {
                        card.classList.remove('ring-2', 'ring-indigo-500');
                    });
                } else {
                    // Add active class to clicked button
                    e.target.classList.add('active', 'bg-indigo-600', 'text-white');
                    e.target.classList.remove('bg-gray-50', 'text-gray-600');
                    
                    if (buttonText === "Today's Calls") {
                        const today = new Date().toDateString();
                        filteredCalls = allCalls.filter(call => {
                            const callDate = new Date(call.createdAt);
                            return callDate.toDateString() === today;
                        });
                    } else if (buttonText === 'Urgent') {
                        filteredCalls = allCalls.filter(call => call.priority === 'Urgent');
                    } else if (buttonText === 'Overdue Follow-ups') {
                        const now = new Date();
                        filteredCalls = allCalls.filter(call => {
                            if (!call.followUpDate) return false;
                            const followUpDate = new Date(call.followUpDate);
                            return followUpDate < now && call.status !== 'Completed';
                        });
                    }
                }
                
                renderCallLog(filteredCalls);
                updateStatusCards(allCalls);
            });
        });

    </script>
</body>
</html>
